
<ion-content>

  <ion-grid class="grid1">

    <ion-row class="row1">
        <ion-col>

        </ion-col>
    </ion-row>

    <ion-row class="row2">
        <ion-col>

        </ion-col>
    </ion-row>

</ion-grid>

<ion-slide>
    <div class="contaier-login">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1 style="color: rgb(255, 255, 255);">Registrarse</h1>
                </ion-col>
            </ion-row>
            <form  [formGroup]="formularioRegistro" (ngSubmit)="registrarse()" novalidate >

                <ion-row>
                    <ion-col>

                        <ion-list>
                            <ion-item>
                                <ion-icon name="person" class="icon-login"></ion-icon>
                                <ion-input name="user" type="text" required placeholder="Usuario" formControlName="usuario"></ion-input>
                            </ion-item>
                            <br />
                            <ion-item>
                              <ion-icon name="key-outline"></ion-icon>

                                <ion-input name="password" type="password" required placeholder="Contraseña" formControlName="contraseña"></ion-input>
                                <p **ngIf="formularioRegistro.get('contraseña').hasError('minlenght')" >minimo de 8 caracteres</p>
                                <p **ngIf="formularioRegistro.get('contraseña').hasError('maxlenght')" >Maximo de 9 caracteres</p>
                                
                            </ion-item>
                            <!--
                                <div *ngIf="formularioRegistro.get('contraseña').errors && formularioRegistro.get('contraseña').dirty">
                                <p **ngIf="formularioRegistro.get('contraseña').hasError('required')" >Este Campo es requerido</p>
                                <p **ngIf="formularioRegistro.get('contraseña').hasError('minlenght')" >minimo de 8 caracteres</p>
                                <p **ngIf="formularioRegistro.get('contraseña').hasError('maxlenght')" >Maximo de 9 caracteres</p>

                            </div>
                            -->
                            
                            <br />
                            <ion-item>
                              <ion-icon name="mail-outline"></ion-icon>

                                <ion-input name="correo" type="correo" required placeholder="Correo" formControlName="correo"></ion-input>
                            </ion-item>
                            <br />
                            <ion-item>
                              <ion-icon name="id-card-outline"></ion-icon>

                                <ion-input name="rut" type="text" required placeholder="RUT" formControlName="rut"></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" fill="solid" expand="full" [disabled]="formularioRegistro.invalid" >
                            Registrarse
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button fill="solid" expand="full" [routerLink]="['/']">
                            Volver
                        </ion-button>
                    </ion-col>
                </ion-row>

            </form>

        </ion-grid>
    </div>
</ion-slide>

</ion-content>
